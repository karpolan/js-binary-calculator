        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <meta name="description" content="Binary Calculator on JavaScript. That was a challenge at HackerRank.com web-site.">
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>

    <body>
        <h1>Binary Calculator on JavaScript</h1>
        <p>
            That was a 
            <a rel="nofollow" target="_blank" href="https://www.hackerrank.com/challenges/js10-binary-calculator">challenge from HackerRank.com web-site</a>. 
            The "ugly design" is a part of the chalange too :)  
        </p>

        <div id="calculator">
            <div id="res" class="indicator"></div>
            <div id="btns" class="pad">
                <div class="row">
                    <button id="btn0"   class="button button-number">0</button>
                    <button id="btn1"   class="button button-number">1</button>
                    <button id="btnClr" class="button button-result">C</button>
                    <button id="btnEql" class="button button-result">=</button>
                </div>    
                <div class="row">
                    <button id="btnSum" class="button button-operation">+</button>
                    <button id="btnSub" class="button button-operation">-</button>
                    <button id="btnMul" class="button button-operation">*</button>
                    <button id="btnDiv" class="button button-operation">/</button>
                </div>    
            </div>     
            <div class="clear">&nbsp;</div>
        </div>    
        <script src="js/binaryCalculator.js" type="text/javascript"></script>  

        <p class="footer">
            Copyright &copy; <a rel="author" target="_blank" href="//karpolan.com">KARPOLAN</a>.
            Source code at <a rel="author" target="_blank" href="https://github.com/karpolan/js-binary-calculator" >GitHub</a>
        </p>  
    </body>
